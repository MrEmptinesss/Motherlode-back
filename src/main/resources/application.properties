spring.application.name=Motherlode-back
# Puerto backend
server.port=8082
# Desactiva datasource autom\u00E1tico para evitar conflicto
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=
# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.defer-datasource-initialization=true

# (usamos el DataSource @Bean de EmbeddedMariaDbConfig; no definir URL aquí)

# --- JWT ---
security.jwt.secret=change-this-dev-secret-please-32-bytes-minimo
security.jwt.expiration-minutes=60

# --- Swagger UI (paths por defecto; solo por claridad) ---
# /swagger-ui.html  y  /v3/api-docs
# Logs del paquete propio
logging.level.io.mremptiness.motherlodeback=DEBUG
# (opcional) algo de Spring MVC sin ruido excesivo
logging.level.org.springframework.web=INFO
